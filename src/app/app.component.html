<body id="contenedor">
  <form [formGroup]="form" (submit)="datosEnviar()" id="f1" name="f1">
<div class="form-row">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">Nombre</label>
      <input type="text" class="form-control" id="inputname" placeholder="Nombre completo" formControlName="Name" required>
    </div>

  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"formControlName="Email"required >
  </div>
  <div class="form-group col-md-6">
    <label for="inputma">Matricula</label>
    <input type="char" class="form-control" id="inputma" minlength="9" maxlength="9" formControlName="Matricula"required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputsem">Semestre</label>
    <input type="number" class="form-control" id="inputsem" min="1" max="15" formControlName="Semestre"required>
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">Nivel Academico</label>
    <select  name="   " id="niv" class="form-control" formControlName="Nivel" onchange="cambio()" required>
      <option value="">--Elija una opción--</option>
      <option value="Prepa">Prepa</option>
      <option value="Licenciatura">Linceciatura</option>
      <option value="Maestria">Maestría</option>
      <option value="Doctorad">Doctorado</option>
    </select>
  </div>

  <div class="form-group col-md-4"  >
    <label for="inputState">Carrera</label>
    <select name="   " id="esp" class="form-control" formControlName="Carrera">
      <option value="0"></option>
    </select>
  </div>
</div>
</div>
<button class="btn btn-primary">Sign in</button>
</form>
